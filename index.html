<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>명함 수정 및 HTML 생성기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.5;
    }
    h1, h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      max-width: 480px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      max-width: 480px;
      height: 300px;
      margin-top: 10px;
      padding: 10px;
      box-sizing: border-box;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>명함 수정 및 HTML 생성기</h1>
  <form id="businessCardForm">
    <div class="form-group">
      <label for="name">이름 (한글)</label>
      <input type="text" id="name" value="노 우 현">
    </div>
    <div class="form-group">
      <label for="enName">이름 (영문)</label>
      <input type="text" id="enName" value="U‑Hyun Roh">
    </div>
    <div class="form-group">
      <label for="org1">기관 (1)</label>
      <input type="text" id="org1" value="한국도로협회 기술연구센터">
    </div>
    <div class="form-group">
      <label for="org2">부서/직함</label>
      <input type="text" id="org2" value="도로교통연구실 연구원">
    </div>
    <div class="form-group">
      <label for="phone">전화번호 (T.)</label>
      <input type="text" id="phone" value="02-3490-1088">
    </div>
    <div class="form-group">
      <label for="fax">팩스 (F.)</label>
      <input type="text" id="fax" value="02-3490-1019">
    </div>
    <div class="form-group">
      <label for="mobile">휴대폰 (M.)</label>
      <input type="text" id="mobile" value="010-6886-0368">
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="text" id="email" value="roh@koroad.or.kr">
    </div>
    <button type="button" onclick="generateHTML()">확인</button>
  </form>

  <h2>생성된 HTML 코드 (복사하여 사용하세요)</h2>
  <textarea id="result" readonly></textarea>

  <script>
    function generateHTML() {
      const name = document.getElementById("name").value;
      const enName = document.getElementById("enName").value;
      const org1 = document.getElementById("org1").value;
      const org2 = document.getElementById("org2").value;
      const phone = document.getElementById("phone").value;
      const fax = document.getElementById("fax").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;
      
      const htmlCode = `
<table cellpadding="0" cellspacing="0" style="width:480px;font-family:Segoe UI, Tahoma, sans-serif;">
  <tbody>
    <tr>
      <td style="padding:12px;background-color:#ffffff;border:1px solid #e0e0e0;border-radius:8px;">
        <table cellpadding="0" cellspacing="0" style="width:100%;">
          <tbody>
            <tr>
              <td style="width:64px;vertical-align:top;">
                <p style="font-family:굴림체;font-size:9pt;color:rgb(0, 0, 0);margin-top:0;margin-bottom:0;line-height:1.2;">
                  <img src="https://img.stibee.com/c80ba20a-5210-4ca9-840f-842741f5420b.png" width="64" height="64" style="border-radius:50%;display:block;" alt="Profile" />
                </p>
              </td>
              <td style="padding-left:12px;vertical-align:middle;">
                <div style="font-size:16px;font-weight:600;color:#222;">
                  <p style="font-family:굴림체;font-size:12pt;color:rgb(34, 34, 34);margin-top:0;margin-bottom:0;line-height:1.2;">
                    ${name} <span style="font-weight:400;font-size:14px;color:#555;">(${enName})</span>
                  </p>
                </div>
                <div style="margin-top:4px;font-size:13px;color:#666;">
                  <p style="font-family:굴림체;font-size:10pt;color:rgb(102, 102, 102);margin-top:0;margin-bottom:0;line-height:1.2;">
                    ${org1}
                  </p>
                </div>
                <div style="font-size:13px;color:#666;">
                  <p style="font-family:굴림체;font-size:10pt;color:rgb(102, 102, 102);margin-top:0;margin-bottom:0;line-height:1.2;">
                    ${org2}
                  </p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <hr style="border:none;border-top:1px solid #f0f0f0;margin:12px 0;" />
        <table cellpadding="0" cellspacing="0" style="width:100%;font-size:13px;color:#333;">
          <tbody>
            <tr>
              <td style="width:28px;vertical-align:middle;">
                <p style="font-family:굴림체;font-size:9pt;color:rgb(0, 0, 0);margin:0;line-height:1.2;">📞</p>
              </td>
              <td style="vertical-align:middle;">
                <p style="font-family:굴림체;font-size:9pt;color:rgb(0, 0, 0);margin:0;line-height:1.2;">T. ${phone}</p>
              </td>
            </tr>
            <tr>
              <td style="padding-top:6px;vertical-align:middle;">
                <p style="font-family:굴림체;font-size:9pt;color:rgb(0, 0, 0);margin:0;line-height:1.2;">📠</p>
              </td>
              <td style="padding-top:6px;vertical-align:middle;">
                <p style="font-family:굴림체;font-size:9pt;color:rgb(0, 0, 0);margin:0;line-height:1.2;">F. ${fax}</p>
              </td>
            </tr>
            <tr>
              <td style="padding-top:6px;vertical-align:middle;">
                <p style="font-family:굴림체;font-size:9pt;color:rgb(0, 0, 0);margin:0;line-height:1.2;">📱</p>
              </td>
              <td style="padding-top:6px;vertical-align:middle;">
                <p style="font-family:굴림체;font-size:9pt;color:rgb(0, 0, 0);margin:0;line-height:1.2;">M. ${mobile}</p>
              </td>
            </tr>
          </tbody>
        </table>
        <div style="margin-top:12px;font-size:12px;color:#777;">
          <p style="font-family:굴림체;font-size:9pt;color:rgb(119, 119, 119);margin:0;line-height:1.2;">
            🌐 https://www.kroad.or.kr/ &nbsp;|&nbsp; ✉️ ${email}
          </p>
        </div>
      </td>
    </tr>
  </tbody>
</table>
      `.trim();
      
      document.getElementById("result").value = htmlCode;
    }
  </script>
</body>
</html>
